name: Publish to npm (@ankimcp/anki-mcp-server)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Allows manual triggering from GitHub UI

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Publish to npm as @ankimcp/anki-mcp-server
        run: |
          VERSION=$(node -p "require('./package.json').version")

          # Extract prerelease tag (e.g., "beta" from "0.12.0-beta.1")
          if [[ "$VERSION" =~ -([a-zA-Z]+) ]]; then
            TAG="${BASH_REMATCH[1]}"
            echo "Publishing prerelease to tag: $TAG"
            npm publish --access public --tag "$TAG"
          else
            echo "Publishing stable release to latest"
            npm publish --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
